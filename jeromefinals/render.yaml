 
services:
  - type: web
    name: mysgp-app
    env: python
    region: oregon
    branch: main
    
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    
    startCommand: |
      python manage.py migrate --noinput
      gunicorn mysgp.wsgi:application --bind 0.0.0.0:$PORT
    
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.4
      - key: DJANGO_SETTINGS_MODULE
        value: mysgp.settings
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
    
    autoDeploy: true
    plan: free
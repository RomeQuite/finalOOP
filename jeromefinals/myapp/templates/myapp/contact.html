{% extends 'myapp/base.html' %}
{% load static %}

{% block title %}Contact | Jerome{% endblock %}

{% block content %}
<!-- Contact Header -->
<section class="intro-section">
    <h1 class="name" style="font-size: 4rem;">Contact</h1>
    <p class="location" style="margin-top: 1rem;">Let's work together</p>
</section>

<!-- Contact Form -->
<section class="contact-section">
    <form class="contact-form">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-input" placeholder="Your name">
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-input" placeholder="your@email.com">
        </div>
        
        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" class="form-textarea" rows="6" placeholder="Your message..."></textarea>
        </div>
        
        <button type="submit" class="submit-btn">Send Message</button>
    </form>
</section>

<!-- Contact Info -->
<section class="contact-info">
    <h3 class="section-title">Get in Touch</h3>
    <div class="contact-details">
        <div class="contact-item">
            <strong>Email:</strong>
            <a href="mailto:{{ email }}">{{ email }}</a>
        </div>
        <div class="contact-item">
            <strong>LinkedIn:</strong>
            <a href="{{ linkedin }}" target="_blank">linkedin.com/in/jerome</a>
        </div>
        <div class="contact-item">
            <strong>GitHub:</strong>
            <a href="{{ github }}" target="_blank">github.com/jerome</a>
        </div>
    </div>
</section>
{% endblock %}
